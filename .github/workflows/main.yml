name: Build and Pre-Release (Bun)

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: |
          mkdir -p dist
          bun build --compile --minify --sourcemap ./src/main.tsx --outfile dist/matrix-${{ runner.os }}
          echo "Built files:"
          find dist -type f -ls || ls -R dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: matrix-${{ runner.os }}
          path: dist/matrix-${{ runner.os }}

  prerelease:
    name: Create GitHub Pre-Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List downloaded artifacts
        run: ls -R ./artifacts

      - name: Get short commit hash
        id: vars
        run: echo "short_sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Create Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: prerelease-${{ steps.vars.outputs.short_sha }}
          name: "Pre-Release ${{ steps.vars.outputs.short_sha }}"
          prerelease: true
          files: ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
